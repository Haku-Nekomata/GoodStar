<header style="position: fixed;
top: 0;
width: 100%;
z-index: 1030;">
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" asp-area="" asp-controller="Home" asp-action="Index"><img class="logoheader"
                    src="~/images/logoheader (2).jpg" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                <div class="flex items-center border rounded-lg p-2 shadow-md" style="width: 1000px;">
                    <input type="text" id="searchInput" placeholder="Tìm kiếm sản phẩm" class="p-2 focus:outline-none"
                        style="width: 900px;" />
                    <button onclick="handleSearch()" class="bg-blue-500 text-white p-2 rounded-lg" style="width: 70px;">
                        Tìm
                    </button>
                </div>
            </div>
            <partial name="_LoginPartial" />

        </div>
    </nav>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light ps-3">
        <ul class="navbar-nav flex-grow-1">
            <li class="nav-item">
                <a class="nav-link" asp-area="" asp-controller="Home" asp-action="Index">Trang chủ</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" asp-area="" asp-controller="Home" asp-action="About">Về chúng tôi</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" asp-area="" asp-controller="Home" asp-action="Privacy">Chính sách</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" asp-area="" asp-controller="Store" asp-action="Index">Cửa hàng</a>
            </li>
            @if (User.IsInRole("Admin"))
            {
            <li class="nav-item">
                <a class="nav-link text-dark" asp-area="" asp-controller="Product" asp-action="Index">Sản Phẩm</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" asp-area="" asp-controller="Categories" asp-action="Index">Thể Loại
                    Game</a>
            </li>
            }
        </ul>
        <div class="ms-auto" style="padding: 12px; display: inline-block;">
            <a href="@Url.Action(" Index", "ShoppingCart" )" class="btn btn-outline-dark">
                <i class="bi-cart-fill me-1"></i>
                Giỏ hàng
            </a>
    </nav>
</header>
